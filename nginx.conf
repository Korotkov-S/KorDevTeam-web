events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # websocket helper
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # Enable gzip for text assets (helps mobile load time).
  # Note: gzip doesn't meaningfully compress PNG/JPEG photos; those should be optimized as images (WebP/AVIF).
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    application/json
    application/javascript
    application/xml
    application/rss+xml
    image/svg+xml;

  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to Node server
    # Node API must be running on 3001 (or adjust).
    location /api/ {
      proxy_pass http://127.0.0.1:3001;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # If you ever add websockets:
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    location / {
      # 1) serve real files (assets, robots.txt, sitemap.xml, blog markdown)
      # 2) serve pre-rendered static pages if they exist (e.g. /blog/slug -> /blog/slug.html)
      # 3) fallback to SPA router
      try_files $uri $uri/ $uri.html /index.html;
    }
  }
}