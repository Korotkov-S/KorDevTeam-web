events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Enable gzip for text assets (helps mobile load time).
  # Note: gzip doesn't meaningfully compress PNG/JPEG photos; those should be optimized as images (WebP/AVIF).
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    application/json
    application/javascript
    application/xml
    application/rss+xml
    image/svg+xml;

  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      # 1) serve real files (assets, robots.txt, sitemap.xml, blog markdown)
      # 2) serve pre-rendered static pages if they exist (e.g. /blog/slug -> /blog/slug.html)
      # 3) fallback to SPA router
      try_files $uri $uri/ $uri.html /index.html;
    }
  }
}