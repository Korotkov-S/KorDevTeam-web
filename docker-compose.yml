version: "3.8"

services:
  kordevteam:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - PORT=80
      # Where the API should read/write runtime content (uploads, editable markdown/json)
      - CONTENT_DIST_ROOT=/app/dist
      # Persist SQLite DB to a docker volume
      - SQLITE_PATH=/app/server/data/content.sqlite
    restart: unless-stopped
    volumes:
      - kordevteam_sqlite:/app/server/data
      # Persist blog uploaded images across rebuilds (served from /blog/uploads/*)
      - kordevteam_blog_uploads:/app/dist/blog/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kordevteam.rule=Host(`kordevteam.local`)"
      - "traefik.http.routers.kordevteam.tls=true"
      - "traefik.http.routers.kordevteam.tls.certresolver=letsencrypt"

  # Alternative: Use pre-built image from registry
  kordevteam-registry:
    image: ghcr.io/korotkov-s/kordevteam:latest
    ports:
      - "8081:80"
    environment:
      - NODE_ENV=production
      # Where the API should read/write runtime content (uploads, editable markdown/json)
      - CONTENT_DIST_ROOT=/app/dist
      - SQLITE_PATH=/app/server/data/content.sqlite
    restart: unless-stopped
    volumes:
      - kordevteam_sqlite_registry:/app/server/data
      - kordevteam_blog_uploads_registry:/app/dist/blog/uploads
    profiles:
      - registry

volumes:
  kordevteam_sqlite:
    name: kordevteam_sqlite
  kordevteam_sqlite_registry:
    name: kordevteam_sqlite_registry
  kordevteam_blog_uploads:
    name: kordevteam_blog_uploads
  kordevteam_blog_uploads_registry:
    name: kordevteam_blog_uploads_registry
